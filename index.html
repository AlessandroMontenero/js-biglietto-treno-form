<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>js-biglietto-treno-form</title>
  </head>
  <body>
    <input type="text" name="nome" id="userName" value="nome completo" />
    <input type="text" name="distanza" id="distance" value="Km da percorrere" />
    <select name="casata" id="casata">
      <option value="corvonero">Corvonero</option>
      <option value="serpeverde">Serpeverde</option>
      <option value="tassorosso">Tassorosso</option>
      <option value="grifondoro">Grifondoro</option>
    </select>
    <button id="calcPrice">Genera</button>

    <div class="container">
      <div class="ticket">
        <div class="ticketLeft">
          <div class="ticketInfo">
            <div class="title"><h2>HOGWARTS EXPRESS</h2></div>
            <div class="passenger">
              <h5>PASSENGER</h5>
              <h4>
                <p id="ticketName"></p>
              </h4>
            </div>
            <div class="depart">
              <h5>DEPART</h5>
              <h4>KING'S CROSS</h4>
            </div>

            <div class="code">
              <h5>WIZARD CODE</h5>
              <h4>
                <p id="cpCode"></p>
              </h4>
            </div>
            <div class="car">
              <h5>CAR</h5>
              <h4>
                <p id="carriage"></p>
              </h4>
            </div>
            <div class="seat">
              <h5>PRICE</h5>
              <h4>
                <p id="ticketPrice"></p>
              </h4>
            </div>
            <div class="ticketSaleType">
              <h5>CASATA</h5>
              <h4>
                <p id="saleType"></p>
              </h4>
            </div>
            <div class="platform">
              <h3>DEPART</h3>
              <h2>FROM</h2>
              <h4>PLATFORM</h4>
              <h1>9 Â¾</h1>
            </div>
          </div>
          <div class="ticketUnderline">
            <div class="ticketDescr">
              <h5>
                BOARDING BEGINS 30 MINUTES BEFORE DEPARTURE, SNACKS AVAILABLE
                FOR PURCHASE FROM THE HONEYDLIKES EXPRESS.
              </h5>
              <hr />
              <h5>
                THIS TICKET IS NON-REFOUNDABLE ~ HOGWARTS EXPRESS RAILWAY
                AUTHORITY
              </h5>
            </div>
            <div class="icon">
              <i class="fa-solid fa-cart-shopping"></i>
            </div>
            <div class="barCode">
              <h4>001256733</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
